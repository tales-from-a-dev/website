name: cd

on:
  workflow_dispatch:
    
jobs:
  deployment:
    name: Deploy production
    
    runs-on: ubuntu-latest
    
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd app
            git pull origin main --rebase
            
