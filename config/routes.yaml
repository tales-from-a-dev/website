website_controllers:
    resource: ../src/Http/Controller/Website
    type: annotation
    name_prefix: app_website_
    prefix:
        fr: ''
        en: '/en'

controllers:
    resource: ../src/Http/Controller/
    type: attribute
    
app_website_home:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        # the path of the template to render
        template: 'website/home.html.twig'

kernel:
    resource: ../src/Kernel.php
    type: attribute
