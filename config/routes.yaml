website_controllers:
    resource:
        path: ../src/Http/Controller/Website
        namespace: App\Http\Controller\Website
    type: annotation
    name_prefix: app_website_
    prefix:
        fr: ''
        en: '/en'

controllers:
    resource:
        path: ../src/Http/Controller/
        namespace: App\Http\Controller
    type: attribute
    
app_website_home:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        # the path of the template to render
        template: 'website/home.html.twig'
